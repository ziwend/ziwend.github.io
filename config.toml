baseURL = "https://ziwend.github.io/"
languageCode = "zh"
defaultContentLanguage = "zh"
title = "我的技术博客"
theme = "PaperMod"

# 分类和标签配置
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# 每页显示的文章数量
paginate = 10

# 开启目录（TOC）
[params]
  ShowToc = true
  TocOpen = true
  
  # 分类页面显示设置
  [params.taxonomy]
    showTermCount = true
    showTermList = true

  # 文章页面显示分类和标签
  [params.article]
    showCategories = true
    showTags = true
    showDate = true
	
# —— 站内搜索方案（PaperMod 内置） ——
# 默认使用 "Fuse.js" 搜索
  search = true

# 自动生成搜索 index.json
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML", "RSS"]
  
# 导航栏
[menu]
  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 5
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 10

# 代码高亮
[markup]
  [markup.highlight]
    style = "monokai"
