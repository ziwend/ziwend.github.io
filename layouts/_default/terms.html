{{ define "main" }}
<main class="main">
  <header class="entry-header">
    <h1>分类</h1>
  </header>

  <section>
    <ul>
      {{ range .Data.Terms.Alphabetical }}
        <li>
          <a href="{{ .Page.Permalink }}">{{ .LinkTitle }}</a> ({{ .Count }})
        </li>
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
